
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Sertifikat - Safecomitra Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 24px; background: #f2f2f2; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #007b33; text-align: center; }
    p { margin: 12px 0; }
    .error { color: red; text-align: center; font-weight: bold; }
    a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container" id="hasil">
    <p>üîç Sedang memuat data sertifikat...</p>
  </div>

  <script>
    const kode = new URLSearchParams(window.location.search).get("kode")?.trim();
    const hasil = document.getElementById("hasil");

    if (!kode) {
      hasil.innerHTML = `<p class="error">‚ùå Kode tidak diberikan.<br>Gunakan URL seperti ?kode=1VSMS2025F001</p>`;
    } else {
      fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vThiattu8_tRgcLv3sjQ3Yg1Br93034MLQD5MrFTSIaa_9gMddFFMHcp2C2vWeClG_9-VltFScOJKOf/pub?output=csv")
        .then(r => r.text())
        .then(csv => {
          const [headerLine, ...lines] = csv.trim().split("\n");
          const headers = headerLine.split(",").map(h => h.trim().toLowerCase());
          const data = lines.map(line => {
            const values = line.split(",");
            let row = {};
            headers.forEach((h, i) => row[h] = values[i]?.trim() || "");
            return row;
          });

          const ditemukan = data.find(row => row["kode"] === kode);

          if (ditemukan) {
            hasil.innerHTML = `
              <h2>‚úÖ Sertifikat Ditemukan</h2>
              <p><strong>Nama:</strong><br>${ditemukan["nama"]}</p>
              <p><strong>Nomor Sertifikat:</strong><br>${ditemukan["kode"]}</p>
              <p><strong>Pelatihan:</strong><br>${ditemukan["pelatihan"]}</p>
              <p><strong>Tanggal:</strong><br>${ditemukan["tanggal"]}</p>
              ${ditemukan["link web"] ? `<p><a href="${ditemukan["link web"]}" target="_blank">üîó Lihat Sertifikat</a></p>` : ""}
            `;
          } else {
            hasil.innerHTML = `<p class="error">‚ùå Sertifikat tidak ditemukan.<br>Pastikan kode benar.</p>`;
          }
        })
        .catch(err => {
          console.error(err);
          hasil.innerHTML = `<p class="error">‚ö†Ô∏è Terjadi kesalahan saat mengambil data.</p>`;
        });
    }
  </script>
</body>
</html>
